<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A website of NFT CARD">
    <title>NFT card</title>
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/variables.css">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <main>
        <div class="card">

            <a class="equilibrium-link" href="#">
                <img class="equilibrium-png" src="./src/images/image-equilibrium.jpg" alt="Equilibrium nft card">
            </a>

            <a class="tittle-link" href="#">
                <h2 class="tittle">Equilibrium #3429</h2>
            </a>

            <p class="about">Our Equilibrium collection promotes balance and calm</p>
            <div class="nft-eth-div">
                <p class="nft-price">0.041 ETH</p>
                <p class="nft-days">3 days left</p>
            </div>
            <div class="creator">
                <img class="avatar" src="./src/images/image-avatar.png" alt="Jules Wyvern image">
                <p class="avatar-paragrafo">Creation of <a class="avatar-name" href="#">Jules Wyvern</a></p>
            </div>
        </div>
    </main>
</body>

</html>
